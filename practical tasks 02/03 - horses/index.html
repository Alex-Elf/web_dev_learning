<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Ход конем</title>
  <style>
  	table{
  		border-collapse: collapse;
      margin: 20px auto;
  	}
  	td{
  		position: relative;
  		width: 40px; height: 40px;
  		border: 1px solid black;
      vertical-align: middle;
      text-align: center;
  	}
    input{
      display: none;
    }
    label{
      display: block;
      width: 100%;height: 100%; 
    }
    input:checked + span:before {
      content: "♘";
      font-size: 2em;
      color: red;
    }
  </style>
 </head>
 <body>
 	<table>
 		<tr><td><label><input type="checkbox"><span></span></label></td><td><label><input type="checkbox"><span></span></label></td><td><label><input type="checkbox"><span></span></label></td></tr>

 	</table>
 </body>
</html>

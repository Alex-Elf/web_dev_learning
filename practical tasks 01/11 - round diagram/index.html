<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Круговая диаграмма</title>
  <style>
    div{
      width:80px;
      height: 80px;
      background-color: #00fc25;
      border:20px solid #00cc1d;
      border-radius: 80px;
      border-right: 20px solid #00e520;

      color: #969696;
      text-align: center;
      font: 30px Arial;
      line-height: 80px;
      font-weight: bold;
    }
    span{
      font-size: 0.7em;
    }
  </style>
 </head>
 <body>
    <div>75<span>%</span></div>
 </body>
</html>

<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Гламурная кнопка</title>
  <style>
    button{
      width: 120px; height: 40px;
      font: 20px Arial bold;
      background-image: linear-gradient(to bottom,#fc5ad1 0%, #ffccf1 50%, #fc5ad1 100%);
      border-radius: 40px;
      border: 1px solid #fc5ad1;
      box-shadow: inset 0 0 0 2px white,
                  0 0 4px rgba(0, 0, 0, 0.4);

    }
  </style>
 </head>
 <body>
  <button>Кнопка</button>
 </body>
</html>

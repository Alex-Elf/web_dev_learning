<!DOCTYPE html>
<html>
	<head>
		<title>Обязательные поля</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<form>
		<label for="firstname"> Имя: </label>
		<input id= "firstname" type="text" name="firstname" required><span></span>
		<br>
		<label for= "age">Возраст:</label>
		<input id = "age" type="number" name="age" min="1" max="100" step="1"><span></span>
		<br>
		<label for = "email">E-mail:</label>
		<input id = "email" type="email" name="email" required><span></span>
		<br>
		<label for = "site">Сайт:</label>
		<input id = "site" type="url" name="url"><span></span>
		<br>
		<input type="submit"value="Отправить">
	</body>
</html>

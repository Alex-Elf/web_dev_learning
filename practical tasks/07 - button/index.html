<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Кнопка-ссылка</title>
  <style>
   a{
    border: 1px solid black;
    text-decoration: none;
    color: black;
    padding: 4px;
   }
   a:hover{
    color: red;
    background: linear-gradient(to top, #b4c191, white);
    box-shadow: 0 0 5px rgba(0,0,0,0.6);
   }
  </style>
 </head>
 <body>
    <a href="#">Комментировать</a>
 </body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Регистрационная форма</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<form>
			<div class="reg">
				<h3>Регистрация</h3>
			</div>
			<div class="data">
				<div class="cont">
					<label for="e-mail">E-mail</label>
					<input id="e-mail" type="email" name="e-mail">
				</div>
				<div class="cont">
					<div class="passw">
						<label for="pass">Пароль</label>
						<input type="password" name="password" id="pass">
					</div>
					<div class="passw">
						<label for="repeatPass">Ещё раз</label>
						<input type="password" name="password" id="repeatPass">
					</div>
				</div>

				<div class="container">
					<input type="submit" value="Отправить">
				</div>
			</div>
		</form>
	</body>
</html>

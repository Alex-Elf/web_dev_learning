<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>

   div{
    height: 40px;
    display: inline-block;
    border-radius: 4px;
    background-color: grey;
    position: relative;
    text-align: center;
    color: white;
   }
   .container{
    width: 100%;
   }
   .container span{
    display: inline-block;
    line-height: 40px;
   }
   .number{
    border-radius: 4px 0 0 4px;
    background-color: #2fc900;
    width: 15%;
    float: left;
    color: white;
   }
   .right{
    float: right;
  }
  span{
    margin-right: 20px;
  }
  .button{
    width: 20px;
    height: 20px;
    margin-right: 20px;
    box-shadow: 0 0 4px black;
  }
  .red{
    background-color: red;
  }
  .green{
    background-color: #3adb00;
  }

  </style>
 </head>
 <body>
  <div class="container">
    <div class="number">
      <span>9932</span>
    </div>
  <div class="right">
    <div>
      <div class="button red">-</div>
      <span>6</span>
      <div class="button green">+</div>
    </div>
  </div>
  </div>
 </body>
</html>

<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Weather</title>
  <style>
  	.weather{
  		float:left;
  		margin-right: 4px;
  	}
  	img{
  		display: block;
  		width: 114px;
  		height: 94px;
  	}
  	p{
  		margin:0;
  		text-align: center;
  		font-weight: bold;
  		font: 25px Arial;
  	}
  	.day{
  		background-color: #00b2db;
  		color: white;
  	}
  	.weather:hover{
  		box-shadow: 0 0 4px black;
  	}
  </style>
 </head>
 <body>
 	<div class="weather">
 		<p class = "day"> 31.08 </p>
 		<img src="images/weather-sun.jpg">
 		<p class="temperature"> +20&deg;<p>
 	</div>
 	<div class="weather">
 		<p class = "day"> 01.09 </p>
 		<img src="images/weather-snow.jpg">
 		<p class="temperature"> -3&deg;<p>
 	</div class="weather">
 	<div class="weather">
 		<p class = "day"> 02.09 </p>
 		<img src="images/weather-blizzard.jpg">
 		<p class="temperature"> -10&deg;<p>
 	</div>
 </body>
</html>

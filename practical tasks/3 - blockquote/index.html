<!DOCTYPE html>
<html>
	<head>
		<title>Blockquote</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	<div>
		<blockquote>
		   <p>Не ошибается лишь тот, кто ничего не делает! 
		   Не бойтесь ошибаться&nbsp;— бойтесь повторять ошибки.</p>
		   <p>Теодор Рузвельт</p>
	   </blockquote>
	   </div>
	</body>
</html>
